<div>
  <div class="grid grid-cols-12">
    <div class="col-span-7">
      <img class="h-screen" src="../../../../../assets/img/login.jpg" alt="">
    </div>
    <div class="col-span-5 h-screen">
      <div class="flex h-screen justify-center items-center">
        <div class="my-auto w-2/3">
          <div class="text-green-500 text-center text-4xl">Bienvenido</div>
          <div class="text-gray-500 text-center text-xl">
            <span>Sistema de papeletas del PECHP</span>
          </div>
          <form class="flex flex-col" action="">
            <mat-form-field appearance="fill">
              <mat-label>Usuario</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Contrase√±a</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-raised-button color="primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
